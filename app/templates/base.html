<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Localizei{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>

    </style>
</head>

<body>
    <button class="menu-toggle" id="menu-toggle">☰</button>
    <div class="dashboard">
        <div class="sidebar" id="sidebar">
            <button class="close-sidebar" id="close-sidebar">✕</button>
            <h2>Menu</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.index') }}">
                        <i class="fas fa-home me-2"></i>Início
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'main.address' %}active{% endif %}" href="{{ url_for('main.address') }}">
                        <i class="fas fa-map-marker-alt me-2"></i>Meus Endereços
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'main.favorite_places' %}active{% endif %}" href="{{ url_for('main.favorite_places') }}">
                        <i class="fas fa-star me-2"></i>Locais Favoritos
                    </a>
                </li>
            </ul>
        </div>

        {% block content %}{% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </div>
</body>

</html>
